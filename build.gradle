plugins {
    id 'org.jetbrains.intellij' version '1.4.0'
    id 'java'
}

group 'com.adebesin'
version '2.04-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDirs = []
        }
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    mavenCentral()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3.1'
    updateSinceUntilBuild = false
}